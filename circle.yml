machine:
  timezone:
    Etc/UTC
  python:
    version: 3.4.2

test:
  override:
    - nose2

deployment:
  backend-staging:
    branch: master
    heroku:
      appname: fest-easy-backend
  www-staging:
    branch: master
    commands:
      - npm install -g divshot-cli
      - cd www && divshot push staging --token $DIVSHOT_TOKEN