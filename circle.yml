machine:
  timezone:
    Etc/UTC
  python:
    version: 3.4.2

dependencies:
  cache_directories:
    - "node_modules/"
  override:
    - pip install -r requirements.txt --upgrade
    - npm install divshot-cli

test:
  override:
    - nose2

deployment:
  staging:
    branch: staging
    commands:
      - git push git@heroku.com:festeasy.git $CIRCLE_SHA1:master
      - echo "app.constant('API_END_POINT', 'http://festeasy.herokuapp.com/v1');" > www/scripts/settings.js
      - cd www && divshot push staging --token $DIVSHOT_TOKEN
  production:
    branch: production
    commands:
      - git push git@heroku.com:festeasy.git $CIRCLE_SHA1:master
      - echo "app.constant('API_END_POINT', 'http://festeasy.herokuapp.com/v1');" > www/scripts/settings.js
      - cd www && divshot push production --token $DIVSHOT_TOKEN
      