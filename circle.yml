machine:
  timezone:
    Etc/UTC
  python:
    version: 3.4.2

dependencies:
  override:
    - pip install -r requirements.txt --upgrade
    - npm install -g divshot-cli

test:
  override:
    - nose2

deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:festeasy.git $CIRCLE_SHA1:master
      - cd www && divshot push staging --token $DIVSHOT_TOKEN