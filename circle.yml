machine:
  timezone:
    Etc/UTC
  python:
    version: 3.4.2

dependencies:
  override:
    - pip install -r requirements.txt --upgrade

test:
  override:
    - nose2

deployment:
  staging:
    branch: staging
    commands:
      - git push -f git@heroku.com:festeasy-staging.git $CIRCLE_SHA1:master
  production:
    branch: production
    commands:
      - git push -f git@heroku.com:festeasy-production.git $CIRCLE_SHA1:master
      