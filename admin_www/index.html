<!DOCTYPE html>
<html data-ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <meta http-equiv="refresh" content="1800">
        <link rel="icon" type="image/png" href="/assets/favicon.png">
        <title>Admin - FestEasy</title>

        <!-- inject-vendor:css -->
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" 
            rel="stylesheet" />
        <link src="/bower_components/angular-notify/dist/angular-notify.min.css" 
            rel="stylesheet"/>
        <!-- endinject -->

        <!-- inject:css -->
        <link href="/styles.css" rel="stylesheet" />
        <!-- endinject -->
    </head>
    <body ng-controller="AppController">
        <div ui-view></div>

        <!-- inject-vendor:js -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/lodash/lodash.min.js"></script>
        <script src="/bower_components/restangular/dist/restangular.min.js"></script>
        <script src="/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="/bower_components/angular-notify/dist/angular-notify.min.js"></script>
        <!-- endinject -->

        <!-- inject:js -->
        <!-- Bootstrapping -->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/settings.js"></script>
        <!-- endinject -->

        <!-- inject-services:js -->
        <script src="/scripts/services/userService.js"></script>
        <!-- endinject -->

        <!-- inject-directives:js -->
        <script src="/scripts/directives/feDirectives.js"></script>

        <!-- endinject -->

        <!-- inject-controllers:js -->
        <script src="/scripts/controllers/appController.js"></script>
        <script src="/scripts/controllers/baseController.js"></script>
        <script src="/scripts/controllers/navController.js"></script>
        <script src="/scripts/controllers/signoutController.js"></script>
        <script src="/scripts/controllers/signinController.js"></script>
        <!-- endinject -->
    </body>
</html>
