<div class="container">
	<loading-indicator data="users" error="false"></loading-indicator>
	<div ng-show="users">
		<table class="table">
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Address</th>
			<tr ng-repeat="user in users">
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.email_address}}</td>
			</tr>
		</table>
	</div>
</div>
