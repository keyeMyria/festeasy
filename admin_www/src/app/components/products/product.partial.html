<div class="container-fluid">
	<loading-indicator data="product" error="false"></loading-indicator>
	<div ng-show="product" class="col-md-5">
		<h1>{{product.name}}</h1>
		<form class="form-horizontal" ng-submit="updateProduct(product)">
			<div class="form-group">
		    	<label for="inputName" class="col-sm-2 control-label">ID</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" ng-model="product.id" id="inputName" disabled>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputName" class="col-sm-2 control-label">Name</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" ng-model="product.name" id="inputName" placeholder="Email">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputDescription" class="col-sm-2 control-label">Description</label>
		    	<div class="col-sm-10">
		    		<textarea class="form-control" rows="3" ng-model="product.description"></textarea>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputPrice" class="col-sm-2 control-label">Price</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" ng-model="product.price_rands" id="inputPrice" disabled>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputCost" class="col-sm-2 control-label">Cost</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" ng-model="product.cost_rands" id="inputCost" disabled>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<button type="submit" class="btn btn-default">Save</button>
		    	</div>
		  	</div>
		</form>
	</div>
</div>
