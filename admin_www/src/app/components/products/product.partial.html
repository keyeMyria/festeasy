<div class="container-fluid">
	<loading-indicator data="product" error="false"></loading-indicator>
	<div ng-show="product" class="col-md-5">
		<h1>{{product.name}}</h1>
		<table class="table table-hover">
			<th>Attribute</th>
			<th>Value</th>
			<tr>
				<td>ID</td>
				<td>{{product.id}}</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>{{product.name}}</td>
			</tr>
			<tr>
				<td>Description</td>
				<td>{{product.description}}</td>
			</tr>
			<tr>
				<td>Cost</td>
				<td>{{product.cost_rands}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>{{product.price_rands}}</td>
			</tr>
		</table>
	</div>
</div>
