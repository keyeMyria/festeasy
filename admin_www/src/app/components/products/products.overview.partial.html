<loading-indicator data="products" error="error"></loading-indicator>
<div class="ui segment" ng-show="products">
	<h2 class="ui header">Products</h2>
	<table class="ui selectable celled table">
		<thead>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Cost</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr style="cursor: pointer;" ui-sref="base.products.product({productId:product.id})" ng-repeat="product in products">
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.description}}</td>
				<td><rands amount-rands="product.cost_rands"></rands></td>
				<td><rands amount-rands="product.price_rands"></rands></td>
			</tr>
		</tbody>
	</table>
</div>
