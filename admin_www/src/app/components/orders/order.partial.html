<div class="container-fluid">
	<loading-indicator data="order && packages && data" error="error"></loading-indicator>
	<div ng-show="order && packages && data">
		<div class="row">
			<h1>Order {{order.id}}</h1>
      <div class="row">
    	  <label for="inputName" class="col-sm-3 control-label">ID</label>
      	<div class="col-sm-9">
          <span>{{order.id}}</span>
      	</div>
      </div>
      <div class="row">
    	  <label for="inputName" class="col-sm-3 control-label">Created On</label>
      	<div class="col-sm-9">
          <span>{{order.created_on}}</span>
      	</div>
      </div>
      <div class="row">
    	  <label for="inputName" class="col-sm-3 control-label">Festival</label>
      	<div class="col-sm-9">
          <span><a ui-sref="base.festivals.overview">{{order.festival.name}}</a></span>
      	</div>
      </div>
			<div class="row">
    	  <label for="inputName" class="col-sm-3 control-label">User</label>
      	<div class="col-sm-9">
          <span><a ui-sref="base.users">{{order.user_id}}</a></span>
      	</div>
      </div>
		</div>
		<div class="row">
			<h3>Products</h3>
			<table class="table table-hover table-bordered">
				<th>Product</th>
				<th>Demand</th>
				<th>Packaged</th>
				<th>To pack</th>
				<tr style="cursor: pointer;" ng-repeat="entry in data" ui-sref="base.products.product({productId: entry.id})">
					<td>{{entry.productName}}</td>
					<td>{{entry.demand}}</td>
					<td>{{entry.packaged}}</td>
					<td>{{entry.toPack}}</td>
				</tr>
			</table>
		</div>
		<div class="row">
			<h3>Packages</h3>
			<table class="table table-hover table-bordered">
				<th>ID</th>
				<th>Date added</th>
				<tr style="cursor: pointer;" ng-repeat="package in packages" ui-sref="base.packages.package({packageId: package.id})">
					<td>{{package.id}}</td>
					<td>{{package.created_on}}</td>
				</tr>
			</table>
			<button class="btn btn-success" ng-click="createPackage()">Create Package</button>
		</div>
	</div>
</div>
