<div class="container-fluid">
	<loading-indicator data="package" error="error"></loading-indicator>
	<div class="row" ng-show="package">
		<h1>Package {{package.id}}</h1>
		<form class="form-horizontal" ng-submit="">
			<div class="form-group">
		    	<label for="inputName" class="col-sm-2 control-label">ID</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" ng-model="package.id" id="inputName" disabled>
		    	</div>
		  	</div>
		    <div class="form-group">
		    	<label for="inputName" class="col-sm-2 control-label">Order ID</label>
		    	<div class="col-sm-10">
		       	<input type="text" class="form-control" ng-model="package.order_id" id="inputName" disabled>
		    	</div>
		  	</div>
        <div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      	<button type="submit" class="btn btn-default">Save</button>
		    	</div>
		  	</div>
		</form>
	</div>
</div>
