<div class="container-fluid">
	<loading-indicator data="package && products" error="error"></loading-indicator>
	<div class="row" ng-show="package && products">
		<h1>Package {{package.id}}</h1>
		<form class="form-horizontal col-md-6" ng-submit="">
			<div class="form-group">
		    	<label for="inputName" class="col-sm-2 control-label">ID</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" ng-model="package.id" id="inputName" disabled>
		    	</div>
		  	</div>
		    <div class="form-group">
		    	<label for="inputName" class="col-sm-2 control-label">Order ID</label>
		    	<div class="col-sm-10">
		       	<input type="text" class="form-control" ng-model="package.order_id" id="inputName" disabled>
		    	</div>
		  	</div>
		</form>
	</div>
	<div class="row">
		<form class="form-horizontal col-md-6" ng-submit="createPSU(package.id, selectedStockUnit.id)">
	    <fieldset>
      	<legend>Add product from stock:</legend>
      	<div class="form-group">
        	<label class="col-sm-3 control-label">Product</label>
        	<div class="col-sm-6">
          		<ui-select ng-model="selectedProduct" on-select="updateSelectedProduct($item, $model)" theme="bootstrap">
            		<ui-select-match placeholder="Select or search a product in the list...">{{$select.selected.name}}</ui-select-match>
            		<ui-select-choices repeat="product in products | filter: $select.search">
              			<span ng-bind="product.name"></span>
            		</ui-select-choices>
          		</ui-select>
        	</div>
      	</div>
				<div class="form-group">
        	<label class="col-sm-3 control-label">Stock Unit</label>
					<div class="col-md-6">
	        	<div ng-show="!stockUnits || stockUnits.length > 0">
	          		<ui-select ng-model="selectedStockUnit" on-select="updateSelectedStockUnit($item, $model)" theme="bootstrap">
	            		<ui-select-match placeholder="Select or search a stock unit in the list...">{{$select.selected.id}}</ui-select-match>
	            		<ui-select-choices repeat="su in stockUnits | filter: $select.search">
	              			<span ng-bind="su.id"></span>
	            		</ui-select-choices>
	          		</ui-select>
	        	</div>
						<div ng-show="stockUnits.length == 0">
							<span class="lead text-danger">No avaliable stock</span>
						</div>
					</div>
      	</div>
      	<div class="form-group">
        	<button class="btn btn-success pull-right" type="submit">Add Product</button>
      	</div>
	    </fieldset>
		</form>
	</div>
	<div class="row">
		<h3>Products:</h3>
		<div class="col-md-6">
			<table class="table table-hover table-bordered">
				<th>ID</th>
				<th>Date added</th>
				<th>Product</th>
				<th>StockUnit</th>
				<th>Remove</th>
				<tr ng-repeat="psu in psus | orderBy: id : true">
					<td>{{psu.id}}</td>
					<td>{{psu.created_on}}</td>
					<td>{{psu.stock_unit.product.name}}</td>
					<td>{{psu.stock_unit.id}}</td>
					<td><button class="btn btn-warning" ng-click="removePSU(psu)">Remove</button>
				</tr>
			</table>
		</div>
	</div>
</div>
