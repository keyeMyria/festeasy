<div class="container-fluid">
  <loading-indicator data="packages" error="false"></loading-indicator>
	<div class="row" ng-show="packages">
    <h1>Packages</h1>
		<table class="table table-hover table-bordered">
			<th>ID</th>
			<th>Date added</th>
      <th>Order</th>
			<tr style="cursor: pointer;" ng-repeat="p in packages" ui-sref="base.packages.package({packageId: p.id})">
				<td>{{p.id}}</td>
				<td>{{p.created_on}}</td>
        <td>{{p.order_id}}</td>
			</tr>
		</table>
	</div>
</div>
