<div class="container-fluid">
  <loading-indicator data="packages" error="false"></loading-indicator>
	<div class="row" ng-show="packages">
    <h1>Packages</h1>
    <table ng-show="packages.length > 0" ng-table="packagesTableParams" class="table" show-filter="true">
	    <tr ng-repeat="entry in $data">
        <td title="'Package ID'" filter="{id: 'number'}" sortable="'id'">
          <a ui-sref="base.packages.package({packageId: entry.id})">Package {{entry.id}}</a>
				</td>
        <td title="'Date Added'" filter="{created_on: 'text'}" sortable="'created_on'">
          {{entry.created_on | date:'medium'}}
				</td>
				<td title="'Order ID'" filter="{order_id: 'number'}" sortable="'order_id'">
          <a ui-sref="base.orders.order({orderId: entry.order_id})">Order {{entry.order_id}}</a>
				</td>
	    </tr>
		</table>
	</div>
</div>
