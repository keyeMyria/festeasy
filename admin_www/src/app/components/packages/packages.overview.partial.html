<loading-indicator data="packages" error="false"></loading-indicator>
<div ng-show="packages">
  <h1>Packages</h1>
	<div class="row">
		<table class="table table-hover table-bordered">
			<th>ID</th>
			<th>Date added</th>
			<tr style="cursor: pointer;" ng-repeat="p in packages" ui-sref="base.packages.package({packageId: p.id})">
				<td>{{p.id}}</td>
				<td>{{p.created_on}}</td>
			</tr>
		</table>
	</div>
</div>
