<div class="container-fluid">
	<div class="row">
		<h1>Create Package</h1>
		<div class="col-md-5">
			<form class="form-horizontal" ng-submit="createPackage(tp)">
				<div class="form-group">
			    	<label for="inputName" class="col-sm-2 control-label">Order ID</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" ng-model="tp.order_id" id="inputName">
			    	</div>
			  	</div>
	        <div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      	<button type="submit" class="btn btn-success">Create</button>
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
</div>
