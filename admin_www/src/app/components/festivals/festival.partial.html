<loading-indicator data="festival" error="error"></loading-indicator>
<div ng-show="festival" class="ui segment">
	<h2 class="ui header">Festival {{festival.id}}</h2>
	<form class="ui form" ng-submit="updateFestival(festival)">
		<div class="field">
	    	<label for="inputName">ID</label>
	      <input type="text" ng-model="festival.id" id="inputName" disabled>
	  	</div>
	  	<div class="field">
	    	<label for="inputName">Name</label>
	      <input type="text" ng-model="festival.name" id="inputName">
	  	</div>
	  	<div class="field">
	    	<label for="inputDescription">Description</label>
	    	<textarea rows="3" ng-model="festival.description"></textarea>
	  	</div>
	  	<div class="field">
	      <button type="submit" class="ui button">Save</button>
	  	</div>
	</form>
</div>
