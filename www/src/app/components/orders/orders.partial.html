<div class="container">
	<div ng-hide="orders || error" class="text-center">
		<p class="lead">Loading...</p>
	</div>
	<div ng-show="orders">
		<table class="table">
			<th>ID</th>
			<th>Festival</th>
			<th>Total</th>
			<tr ng-repeat="order in orders">
				<td>{{order.id}}</td>
				<td>{{order.festival.name}}</td>
				<td>{{order.total_rands}}</td>
			</tr>
		</table>
	</div>
</div>
