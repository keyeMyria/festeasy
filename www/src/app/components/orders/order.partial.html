<loading-indicator data="order" error="error"></loading-indicator>
<div class="ui segment" ng-show="order">
	<h2 class="ui header">Order {{order.id}}</h2>
	<p>Order number: {{order.id}}</p>
	<p>Festival: {{order.festival.name + ' ' + (order.festival.starts_on | date: 'yyyy')}}</p>
	<p>Total: <rands amount-rands="order.total_rands"></rands></p>
</div>
