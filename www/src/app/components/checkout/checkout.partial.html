<div class="container">
	<loading-indicator data="cart && festival && cartProducts" error="error"></loading-indicator>
	<div ng-show="cart && festival && cartProducts">
		Festival: {{festival.name}}
		<br/>
		<table class="table">
			<th>Item Description</th>
			<th>Quantity</th>
			<th>Unit Price</th>
			<th>Sub Total</th>
			<tr ng-repeat="cartProduct in cartProducts">
				<td>{{cartProduct.product.name}}</td>
				<td>{{cartProduct.quantity}}</td>
				<td>{{cartProduct.product.price_rands}}</td>
				<td>{{cartProduct.sub_total_rands}}</td>
			</tr>
		</table>
		<div class="pull-right">
			<p class="lead">
				Total: {{cart.total_rands}}
			</p>
			<button ng-click="checkout()" class="btn btn-success btn-lg">Place order</button>
		</div>
	</div>
</div>
