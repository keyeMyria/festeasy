<div class="container">
	<div ng-hide="products || error" class="text-center">
		<p class="lead">Loading...</p>
	</div>
	<div ng-show="error" class="col-md-6 col-md-offset-3 alert alert-warning text-center" role="alert">
		<strong>Oh snap!</strong> Something has gone wrong. Please try again.
	</div>
	<div ng-show="products" class="well" ng-repeat="product in products">
		<p class="lead">{{product.name}}</p>
		<add-to-cart-button product="product"></add-to-cart-button>
	</div>
</div>
