<loading-indicator data="product" error="error"></loading-indicator>
<div ng-show="product" class="ui segment">
	<h3 class="ui header">{{product.name}}</h3>
	<p>{{product.description}}</p>
	<p><rands amount-rands="product.price_rands"></rands></p>
	<add-to-cart-button product="product"></add-to-cart-button>
</div>
