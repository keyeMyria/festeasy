<div class="container">
	<loading-indicator data="festivals" error="error"></loading-indicator>
	<div ng-show="festivals" class="well" ng-repeat="festival in festivals">
		<p class="lead">
			{{festival.name}}
		</p>
		<p>
			Starts: {{festival.starts_on}}
		</p>
		<p>
			Ends: {{festival.ends_on}}
		</p>
		<button ng-click="selectFestival(festival)" class="btn btn-default">Select</button>
	</div>
</div>
