<navbar></navbar>

<div class="col-md-4 col-md-offset-4 well">
	<form ng-submit="signup()">
		<div class="form-group">
			<label for="inputFirstName">First Name</label>
			<input type="text" class="form-control" ng-model="user.first_name" id="inputFirstName" placeholder="first name">
		  </div>
	  	<div class="form-group">
			<label for="inputEmail">Email address</label>
			<input type="email" class="form-control" ng-model="user.email_address" id="inputEmail" placeholder="Email">
	  	</div>
	  	<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" ng-model="user.password" id="inputPassword" placeholder="Password">
	  	</div>
	  	<button type="submit" class="btn btn-default btn-block">Sign up</button>
	</form>
</div>
