<div class="col-md-4 col-md-offset-4">
	<div ng-show="errors.connection_error" class="alert alert-warning" role="alert">
		<b>Oh snap!</b> There was a connection error.
		Please try again.
	</div>
	<div ng-show="errors.unknown_error" class="alert alert-warning" role="alert">
		<b>Crap!</b> There was an unknown error.
		Please try again.
	</div>
</div>

<div class="col-md-4 col-md-offset-4 well">
	<form ng-submit="signup()">
		<div class="form-group">
			<label for="inputFirstName">First Name</label>
			<input type="text" class="form-control" ng-model="user.first_name" id="inputFirstName" placeholder="first name" ng-required="true">
		  </div>
	  	<div class="form-group">
			<label for="inputEmail">Email address</label>
			<input type="email" class="form-control" ng-model="user.email_address" id="inputEmail" placeholder="Email" ng-required="true">
	  	</div>
	  	<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" ng-model="user.password" id="inputPassword" placeholder="Password" ng-required="true">
	  	</div>
	  	<button type="submit" class="btn btn-default btn-block">
	  		<span ng-show="is_loading">Loading...</span>
		  	<span ng-show="!is_loading">Sign up</span>
	  	</button>
	</form>
</div>
