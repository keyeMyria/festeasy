<navbar></navbar>

<div class="col-md-4 col-md-offset-4">
	<div ng-show="errors.auth_error" class="alert alert-warning" role="alert">
		<b>Oh snap!</b> Incorrect email address and password combination.
		Please try again.
	</div>
</div>

<div class="col-md-4 col-md-offset-4 well">
	<form ng-submit="signin()">
	  	<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" ng-model="user.email_address" id="exampleInputEmail1" placeholder="Email">
	  	</div>
	  	<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" ng-model="user.password" id="exampleInputPassword1" placeholder="Password">
	  	</div>
	  	<button type="submit" class="btn btn-default btn-block">Sign in</button>
	</form>
</div>
