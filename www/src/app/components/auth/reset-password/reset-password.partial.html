<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
		<h1 class="text-center">Reset Password</h1>
		<p class="text-center">Enter a new password below.</p>
		<br/>
		<form ng-submit="resetPassword()">
		  	<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-model="password1" id="exampleInputPassword1" placeholder="Password" ng-required="true">
		  	</div>
		  	<div class="form-group">
				<label for="exampleInputPassword2">Confirm Password</label>
				<input type="password" class="form-control" ng-model="password2" id="exampleInputPassword2" placeholder="Password" ng-required="true">
		  	</div>
		  	<p>{{message}}</p>
		  	<button type="submit" class="btn btn-default btn-block">
			  	<span>Change Password</span>
		  	</button>
		</form>
	</div>
</div>
