<div class="ui two column centered grid">
	<div class="ui segment column">
		<h1 class="ui center aligend header">Reset Password</h1>
		<p>Enter a new password below.</p>
		<br/>
		<form class="ui form" ng-submit="resetPassword()">
		  <div class="field">
				<label for="exampleInputPassword1">Password</label>
				<input type="password"  ng-model="password1" id="exampleInputPassword1" placeholder="Password" ng-required="true">
			</div>
			<div class="field">
				<label for="exampleInputPassword2">Confirm Password</label>
				<input type="password" ng-model="password2" id="exampleInputPassword2" placeholder="Password" ng-required="true">
			</div>
		  <p>{{message}}</p>
			<button type="submit" class="ui button">
		  	<span>Change Password</span>
			</button>
		</form>
	</div>
</div>
