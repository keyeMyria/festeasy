<div class="container">
	<div class="col-md-4 col-md-offset-4 well">
		<h1 class="text-center">Forgot Password</h1>
		<p class="text-center">Enter your email address below.</p>
		<br/>
		<form ng-submit="sendPasswordRecoveryEmail(emailAddress)">
		  	<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" ng-model="emailAddress" id="exampleInputEmail1" placeholder="Email" ng-required="true">
		  	</div>
		  	<p>{{message}}</p>
		  	<button type="submit" class="btn btn-default btn-block">
			  	<span>Send recovery email</span>
		  	</button>
		</form>
	</div>
</div>
